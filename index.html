<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupong - 로그인</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    /* 기존 CSS 스타일은 동일 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    .logo {
      height: 50px;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      margin-bottom: 20px;
      color: #666;
      font-size: 14px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #6667ab;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn:hover {
      background-color: #505086;
    }
    .register {
      font-size: 14px;
      color: #6667ab;
      text-decoration: none;
    }
    .register:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="coupong-logo.png" alt="로고" class="logo">
    </div>
    <p>쿠폰을 만들고, 공유하고, 즐겨보세요!</p>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="userId" placeholder="닉네임" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="비밀번호" required>
      </div>
      <button type="submit" class="btn">로그인</button>
    </form>
    <a href="join.html" class="register">회원가입</a>
  </div>

  <script>
    // Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyALH2cc2T41m3C8_Bqt98yFP0NJqeTTmKU",
      authDomain: "coupong-50898.firebaseapp.com",
      databaseURL: "https://coupong-50898-default-rtdb.firebaseio.com",
      projectId: "coupong-50898",
      storageBucket: "coupong-50898.firebasestorage.app",
      messagingSenderId: "396007126503",
      appId: "1:396007126503:web:e8caa6aaafb48f54a5b942",
      measurementId: "G-R2604RJDDV"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // 로그인 처리
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;

      try {
        // Firebase에서 비밀번호 확인
        const userRef = firebase.database().ref(`users/${userId}/password`);
        userRef.once('value', (snapshot) => {
          if (snapshot.exists() && snapshot.val() === password) {
            // main_get 페이지로 이동
            localStorage.setItem("coupon_user", userId);
            window.location.href = 'main_get.html';
          } else {
            alert('아이디 또는 비밀번호가 잘못되었습니다.');
          }
        });
      } catch (error) {
        console.error('로그인 에러:', error);
        alert('로그인 중 문제가 발생했습니다.');
      }
    });
  </script>
</body>
</html>
